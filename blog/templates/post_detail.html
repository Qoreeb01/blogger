{% extends 'layout.html' %}
{% load static %}
{% block content %}

<h1>{{f-post.title }}</h1>
{% if abc.image %}
        <img src="{{abc.image.url}}" style="width: 100%; height: auto; object-fit: cover">
         {% endif %} 
         <p>By {{abc.author}} on {{ abc.created_on}}</p>
         <p>{{abc.body}}</p>

         <a href="{% url 'home' %}"></a>
{% endblock %}
