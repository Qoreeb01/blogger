{% extends 'layout.html' %}

{% block content %}
<h2>Register</h2>
<form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
    

</form>
<p>Already have an account? <a href="{% url 'login' %}" target="blank" rel="noopener noreferrer">Register here</a></p>

{% endblock %}
