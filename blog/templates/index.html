{% extends 'layout.html' %}
{% load static %}
{% block content %}

<main class="container">
    <div class="row">

        <section class="roww col-8">
            
            {% for abc in full_post %}
            <main class="colu">
        
                <h3><a href="{% url 'post_detail' slug=abc.slug %}">{{ abc.title| truncatechars:60}} </a></h3>  
                {% if abc.image %}
                <img src="{{ abc.image.url }}" style="width: 100%; height: auto; object-fit: cover">
                 {% endif %} 
                 <p>{{abc.body| truncatechars:100}}</p>
               <p>By {{abc.author}} on {{ abc.created_on}}</p>
                   <a href="{% url 'post_detail' slug=abc.slug %}">Read More</a>
                   <hr>
           
        </main>
        {% endfor %}
        </section>
        
        <aside class="col-4">
            <h1> Sire Widget</h1>
            
        </aside>
    </div>
</main>
{% endblock %}
