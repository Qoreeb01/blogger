{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- favicon -->
    <link href="{% static 'image/blogfav.ico' %}" type="image/x-icon" rel="icon" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

   <style>

    .navbar-collapse{
        flex-grow: 0
    }

    .roww{
        display: flex;
        grid-template-columns: repeat(2, 1fr);      
        gap: 20px;
    }

    .colu{

        flex: 0 0 48%;
        padding: 10px;
        box-sizing: border-box;
    }

    .logo{
      height:80px;
      width: 180px;
    }
   </style> 

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url  'home' %}"><img src="{% static 'image/blog1.png' %}" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{ % url 'home' %}">Home</a>
              </li>
              

              <li class="nav-item">
                <a class="nav-link" href="{ % url 'news' %}">News</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{ % url 'business' %}">Business</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{ % url 'politics' %}">Politics</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{ % url 'sport' %}">Sport</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <main></main>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


</body>
</html>
